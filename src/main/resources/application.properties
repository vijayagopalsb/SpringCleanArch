spring.application.name=demo
server.port=8081

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Show all INFO and higher logs for your package
logging.level.com.example.app=INFO

# Show DEBUG logs for a specific class
logging.level.com.example.app.application.UserService=DEBUG

# Change root logging level (default: INFO)
logging.level.root=INFO

# Write logs to file
logging.file.name=logs/app.log